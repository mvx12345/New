<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Features Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>HTML Features Example</h1>

    <!-- List Example -->
    <div class="container">
        <h2>Lists</h2>
        <h3>Unordered List:</h3>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <h3>Ordered List:</h3>
        <ol>
            <li>Learn HTML</li>
            <li>Learn CSS</li>
            <li>Learn JavaScript</li>
        </ol>
    </div>

    <!-- Frames Example -->
    <div class="container">
        <h2>Frames</h2>
        <iframe src="https://www.example.com" title="Example Website"></iframe>
    </div>

    <!-- Forms Example -->
    <div class="container">
        <h2>Forms</h2>
        <form action="/submit" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Multimedia Example -->
    <div class="container">
        <h2>Multimedia</h2>
        <h3>Image:</h3>
        <img src="https://media.istockphoto.com/id/1909717738/photo/flower-arrangement.jpg?b=1&s=612x612&w=0&k=20&c=ei-sW1VY4lPAZ3e70RtY_6Lolg5kEygGWF5X0BaDgmg=" alt="Placeholder Image" width="400">
        
        <h3>Audio:</h3>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        
        <h3>Video:</h3>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
